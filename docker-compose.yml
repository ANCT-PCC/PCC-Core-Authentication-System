services:
  mysql:
    image: mysql:latest
    container_name: pcc-cas-db
    platform: linux/amd64
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Kusopass
      MYSQL_DATABASE: pcc_cas
      TZ: "Asia/Tokyo"
    volumes:
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql:/var/lib/mysql